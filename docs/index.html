<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Routing</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <script src="a-star.js"></script>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #mapid {
            height: 100vh;
        }
    </style>
</head>

<body>

    <div id="mapid"></div>

    <script>
        let ab = true;
        let aid = -1;
        let bid = -1;
        let currentMap = 'MapboxSatellite';
        const mymap = L.map('mapid').setView([21.00, 105.75], 16);
        const line = L.polyline([], { color: 'red', weight: 5 }).addTo(mymap);
        const a = L.marker([0, 0], { draggable: true }).addTo(mymap);
        const b = L.marker([1, 1], { draggable: true }).addTo(mymap);
        let currentPath = [];
        let currentIndex = 0;

        var geocoder = L.Control.Geocoder.mapbox('pk.eyJ1IjoibHVzYm56IiwiYSI6ImNsdmFrNXBnMTAyNTEyam9hZjFrbzdpMDIifQ.o5QtaKWJIihmYEktn9XrZA');

        var control = L.Control.geocoder({
            geocoder: geocoder
        }).addTo(mymap);

        function renderPathPartially() {
            if (currentIndex < currentPath.length) {
                line.addLatLng(currentPath[currentIndex]);
                currentIndex++;
                setTimeout(renderPathPartially, 50);
            }
        }

        function renderPathIncrementally(path) {
            currentPath = path;
            currentIndex = 0;
            renderPathPartially();
        }

        mymap.on('click', (e) => {
            let nn = nearestNeighbour(e.latlng["lat"], e.latlng["lng"]);

            if (ab) {
                a.setLatLng(nn);
                aid = nn.id;
                ab = false;
            } else {
                b.setLatLng(nn);
                bid = nn.id;
                ab = true;
            }

            if (aid > 0 && bid > 0) {
                a.setLatLng([0, 0]);
                b.setLatLng([1, 1]);
                line.setLatLngs([]);

                let path = constructPath(astar(bid, aid));
                renderPathIncrementally(path);

                aid = -1;
                bid = -1;
                ab = true;
            }
        });

        a.on('dragend', (e) => {
            aid = null;
            let nn = nearestNeighbour(e.target.getLatLng().lat, e.target.getLatLng().lng);
            aid = nn.id;
            let path = constructPath(astar(aid, bid));
            line.setLatLngs(path);
        });

        b.on('dragend', (e) => {
            bid = null;
            let nn = nearestNeighbour(e.target.getLatLng().lat, e.target.getLatLng().lng);
            bid = nn.id;
            let path = constructPath(astar(aid, bid));
            line.setLatLngs(path);
        });

        const baseMaps = {
            "Open StreetMap": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 17,
                subdomains: "abc"
            }),
            "Google Satellite": L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
                maxZoom: 20,
                subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
            }),
            "Mapbox Streets": L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
                id: 'mapbox/streets-v11',
                tileSize: 512,
                zoomOffset: -1,
                accessToken: 'pk.eyJ1IjoibHVzYm56IiwiYSI6ImNsdmFrNXBnMTAyNTEyam9hZjFrbzdpMDIifQ.o5QtaKWJIihmYEktn9XrZA',
            }),
            "Mapbox Dark": L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
                id: 'mapbox/dark-v10',
                tileSize: 512,
                zoomOffset: -1,
                accessToken: 'pk.eyJ1IjoibHVzYm56IiwiYSI6ImNsdmFrNXBnMTAyNTEyam9hZjFrbzdpMDIifQ.o5QtaKWJIihmYEktn9XrZA',
            })
        };

        var scale = L.control.scale();
        scale.addTo(mymap);

        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: '',
            maxZoom: 18,
            id: 'mapbox/satellite-v9',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'pk.eyJ1IjoibHVzYm56IiwiYSI6ImNsdmFrNXBnMTAyNTEyam9hZjFrbzdpMDIifQ.o5QtaKWJIihmYEktn9XrZA'
        }).addTo(mymap);

        const overlayMaps = {};

        fetch("map.json")
            .then(response => response.json())
            .then(data => {
                localStorage.setItem("data", JSON.stringify(data.nodes));
                let l = 0;
                for (let k in data.nodes) l++;
                let circles = [];
                for (let key in data.nodes) {
                    if (data.nodes.hasOwnProperty(key)) circles.push(L.circle([data.nodes[key].lat, data.nodes[key].lon], { radius: 1 }));
                }
                let circlesLayer = L.layerGroup(circles);
                overlayMaps[`${l} Nodes`] = circlesLayer;
                L.control.layers(baseMaps, overlayMaps).addTo(mymap);
            });


        (() => {
            let data = JSON.parse(localStorage.getItem('data'));
            let circles = [];
            for (let key in data) {
                if (data.hasOwnProperty(key)) circles.push(L.circle([data[key].lat, data[key].lon], { radius: 1 }));
            }
            let circlesLayer = L.layerGroup(circles);
        })();

    </script>
</body>

</html>
